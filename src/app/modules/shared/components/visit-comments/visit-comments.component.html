<mat-card>
  <mat-card-title><h2>Czat</h2></mat-card-title>

  <mat-card-content>
    <div class="container">
      <div
        [ngClass]="
          isDoctor(comment.id)
            ? 'message message-player'
            : 'message message-opponent'
        "
        *ngFor="let comment of getComments(1)"
      >
        {{ comment.comment }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <mat-form-field class="actions" appearance="fill">
      <mat-label>Napisz wiadomość...</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
