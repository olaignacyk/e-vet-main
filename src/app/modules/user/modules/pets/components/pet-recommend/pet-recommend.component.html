<mat-card>
  <mat-card-title><h2>Zalecenia</h2></mat-card-title>
  <mat-card-content>
    <span class="table-container">
      <table mat-table [dataSource]="dataSource" class="treatments-table">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date: "shortDate" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="recommendations">
          <th mat-header-cell *matHeaderCellDef>Zalecenie</th>
          <td mat-cell *matCellDef="let element">
            {{ element.recommendations }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </span>
    <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons hidePageSize>
    </mat-paginator>
  </mat-card-content>
</mat-card>
