<div>
  <table mat-table matSort class="full-width-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="workingFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        RozpoczÄ™cie pracy
      </th>
      <td mat-cell *matCellDef="let row">{{ row.workingFrom | date }}</td>
    </ng-container>
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Administrator</th>
      <td mat-cell *matCellDef="let row">{{ row.admin }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-icon-button
          color="primary"
          (click)="emitDoctorDialog(null)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          class="opaque-icon"
          (click)="emitDoctorDialog(row.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="opaque-icon">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
