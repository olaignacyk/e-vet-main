<div>
  <h1>Zwierzęta</h1>
</div>

<mat-card>
  <div class="pets-list__loading" *ngIf="petState.petsIsLoading | async">
    <mat-spinner></mat-spinner>
  </div>
  <app-generic-admin-table
    *ngIf="!(petState.petsIsLoading | async)"
    [config]="tableConfig"
    [displayPreview]="true"
    [data]="this.petState.pets | async"
  ></app-generic-admin-table>
</mat-card>
